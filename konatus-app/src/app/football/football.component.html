<div>
  <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="searchTeams()" />

  <table>
    <thead>
      <tr>
        <th (click)="sortTeams('name')">Name</th>
        <th (click)="sortTeams('area.name')">Area</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of paginatedTeams">
        <td>{{ team.name }}</td>
        <td>{{ team.area.name }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="paginateTeams(i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
