<div>
  <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="searchProducts()" />

  <table>
    <thead>
      <tr>
        <th (click)="sortProducts('name')">Name</th>
        <th (click)="sortProducts('brand')">Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProducts">
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="paginateProducts(i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
