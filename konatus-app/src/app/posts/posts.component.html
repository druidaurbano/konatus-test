<div>
  <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="searchPosts()" />

  <table class="w-full">
    <thead>
      <tr>
        <th (click)="sortPosts('title')" class="">Title</th>
        <th (click)="sortPosts('body')">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of paginatedPosts">
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="paginatePosts(i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
