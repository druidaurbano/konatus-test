<header class="header flex justify-content-between align-items-center p-3 bg-white">

  <nav class="menu flex align-items-center justify-content-center w-12">
    <ul class="flex relative align-items-center list-none p-0 m-0 w-12">
      <li *ngFor="let menuItem of menuItems"
          class="flex pt-2 pr-3 pb-2 pl-3 border-round-2xl cursor-pointer w-3 z-1 justify-content-center text-xs sm:text-base text-center "
          [class.active]="selected === menuItem.name" (click)="selectMenu(menuItem)">
        <a href="#" class="no-underline">{{ menuItem.name }}</a>
      </li>

      <div class="slider absolute w-3 h-full border-round-2xl"
           [style.left.%]="sliderPosition"></div>
    </ul>
  </nav>

</header>
